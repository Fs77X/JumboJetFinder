name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Make env
        uses: SpicyPizza/create-envfile@v1
        with:  
          envkey_REACT_APP_ID: ${{secrets.REACT_APP_ID}}
          envkey_REACT_APP_SECRET: ${{secrets.REACT_APP_SECRET}}
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_JUMBOJETFINDER }}"
          channelId: live
          projectId: jumbojetfinder
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
